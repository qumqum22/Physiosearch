<div class="loginpage">
    <div class="login-container">
            <div class="login">
                <div class="form-group">
                    <input [(ngModel)]="emailField" type="text" placeholder="email@email.com"/>
                    <span class="error" *ngIf="email?.invalid && email?.touched" >Input is not valid</span>
                </div>
                <div class="form-group">
                    <input [(ngModel)]="passwordField" type="password" placeholder="password">
                    <span class="error" *ngIf="password?.invalid && password?.touched"> Password is required.</span>            
                </div>
                <div class="buttons">
                    <button (click)="signIn()" type="submit" routerLink="/register" class="button">
                        Log in
                    </button>
                    <button type="button" routerLink="/register" class="button">
                        Register
                    </button>
                </div>
            </div> 
    </div>
</div>
