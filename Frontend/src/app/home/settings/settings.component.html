<div class="loginpage">
    <div class="default-form-1 row justify-content-around">
        <div class="settings col-10">   
            <div class="basic-info">
                <form class="register-form col-12" name="userForm" #f="ngForm" novalidate
                    (ngSubmit)="f.form.valid && updateProfile()">
                    <div class="form-group">
                        <h4 class="justify-content-around">Podstawowe informacje</h4> 
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="email" placeholder="{{userData?.title}}"
                            [(ngModel)]="userForm.Email" required #email="ngModel" 
                        />
                        <div role="alert" *ngIf="email.errors && f.submitted" style="color: red;">
                            Email is required!
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="password" placeholder="{{userData?.name}} "
                            [(ngModel)]="userForm.Password" required minlength="6" #password="ngModel"
                        />
                        <div  role="alert" *ngIf="password.errors && f.submitted" style="color: red;">
                            <div *ngIf="password.errors.required">Password is required</div>
                            <div *ngIf="password.errors.minlength">
                                Password must be at least 6 characters
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="confirmPassword" placeholder="{{userData?.surname}}"
                            [(ngModel)]="userForm.ConfirmPassword" required minlength="6" #confirmPassword="ngModel"
                        />
                        <div  role="alert" *ngIf="confirmPassword != password && f.submitted" style="color: red;">
                            <div *ngIf="confirmPassword != password">Password is different (need fix)</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" name="name" placeholder="Data urodzenia"
                            [(ngModel)]="userForm.Name" required minlength="3" #name="ngModel"
                        />
                        <div role="alert" *ngIf="name.errors && f.submitted" style="color: red;">
                            Name is required!
                        </div>
                    </div>

                    <!-- https://www.codegrepper.com/code-examples/html/reactive+forms+radio+button -->
                    <div class="gender" >
                        <span *ngFor="let gender of genders">
                            <input 
                            [ngModel]="selectedGender"
                            type="radio" 
                            name="gender" 
                            value="{{gender}}"> 
                            <i>{{gender}}</i>
                        </span>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-block">
                            Update profile
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <div class="default-form-1 row justify-content-around">
        <div class="settings col-10">   
            <div class="basic-info">
                <form class="register-form col-12" name="userForm" #f="ngForm" novalidate
                    (ngSubmit)="f.form.valid && updateProfile()">
                    <div class="form-group">
                        <h4 class="justify-content-around"> Zmiana zdjecia profilowego, zmiana hasla</h4> 
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
